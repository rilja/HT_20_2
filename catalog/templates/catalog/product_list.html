{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12 mb-5" align="center">
    <a class="btn btn-outline-primary" href="{% url 'products:create' %} ">Добавить продукт</a>
</div>
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in product_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ product.image | media_filter }}">
                        <div class="card-body">
                            <p class="card-text">{{ object.name }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'products:product_details' product.pk %}">Посмотреть</a>
                                    <a href="{% url 'products:delete' product.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
                                </div>
                                <small class="text-body-secondary">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
