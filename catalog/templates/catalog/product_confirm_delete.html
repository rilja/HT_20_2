{% extends 'catalog/home.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        <p class="card-text">Действительно хотите удалить {{ object.name }} ?</p>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            Удалить
                        </button>
                        <a href="{% url 'blog:list' %}" class="btn btn-sm btn-outline-secondary">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
